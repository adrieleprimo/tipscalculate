<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Gorjetas</title>
    <link rel="stylesheet" href="styles.css"
    
</head>
<body>
    <div
        id='container'>
    
    <div>
        <h1 class="title">Calculadora de gorjetas</h1>
    
    </div>
    <div>
        <form class="tipsForm" id="tipsForm" >
            <label for='bill'>
                <p> Quanto ficou a conta?</p>
            </label>
        <p>
            R$ <input type="number" placeholder="0" name="bill" id="bill" class="formInput" required >
        </p>
        <label for="serviceQuality">
            <p>
                Como foi seu serviço?
            </p>
        </label>
        <p>
            <select name="serviceQuality" id="serviceQuality" class="formSelect"  required>
                <option disable selected value="0" > Escolha uma opção</option>
                <option value='0.3'> 30% - Impecável</option>
                <option value= '0.2'>20% - Muito bom</option>
                <option value='0.15'> 15% - Bom</option>
                <option value='0.10'> 10% - Regular</option>
                <option  value='0'> 0% - Péssimo</option>
            </select>
        </p>
        <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
            <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
        </p>
        <button type="submit" class="formSubmit"> Calcular</button>

        </form>
    </div>
    <div id="totalTip">
        Valor da gorjeta:
        R$<span id="tip"> 0.00 </span>
        <span id="each"> cada </span>
    </div>
</div>



<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
